<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Said Yes üòè</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff4d6d, #590d22);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Calibri', sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 77, 109, 0.7);
      animation: popIn 1s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4rem;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Good choice, Isabella üòà‚ù§Ô∏è</h1>
    <p>
      Valentine secured.<br>
      Heart officially stolen.<br>
      Consequences include excessive affection üíã
    </p>
  </div>

  <script>
    const hearts = ["‚ù§Ô∏è", "üî•", "üíã", "üòè"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
